<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(LOGIN)}"></head>
<link rel="stylesheet" href="/css/member/login.css"/>
<body>
<header th:replace="~{fragments/header}"></header>
<div
        class="container d-flex justify-content-center align-items-center min-vh-100"
>
    <div class="row login-wrap">
        <div class="col-6">
            <h2 class="mb-5 text-center">
                <a href="/index/index"></a><img src="/images/logo.png" alt="" class="logo-img"/>
            </h2>
            <div class="login-box">
                <form th:action="@{/member/login}" th:method="post">
                    <a href="" class="btn btn-kakao-login">카카오로그인</a>
                    <p><span>or ID login</span></p>
                    <div class="input-group mb-3">
                        <input
                                type="text"
                                class="form-control form-control-lg"
                                name="userID"
                                placeholder="Username"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <input
                                type="password"
                                class="form-control form-control-lg"
                                name="userPW"
                                placeholder="password"
                        />
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger text-center mb-3" role="alert">
                        <span th:text="'아이디 또는 비밀번호가 틀렸습니다.'"></span>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary btn-lg w-100">LOGIN</button>
                    </div>
                </form>
                <form th:action="@{/member/signup}" method="get">
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-primary btn-lg w-100">SIGNUP</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 px-5 bg-box">
            <div class="slogan">
                <p class="main"><span>pet the</span> <span>garden</span></p>
                <p class="sub">강아지도 고양이도 행복한 정원</p>
            </div>
            <img src="/images/login.png" alt=""/>
        </div>
    </div>
</div>

<div class="modal fade" id="loginErrorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">알림</h5>
            </div>
            <div class="modal-body">
                <p th:text="${loginError}">로그인이 필요합니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let errorMessage = /*[[${loginError}]]*/ "";
    if (errorMessage) {
        document.querySelector("#loginErrorModal .modal-body p").textContent = errorMessage;
        const modal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
        modal.show();
    }
    /*]]>*/
</script>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
