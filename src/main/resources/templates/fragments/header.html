<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/css/header.css"/>
<header id="header">
    <h1>
        <a href="/index/index"><img src="/images/logo.png" alt="" class="logo-img"/></a>
    </h1>
    <nav id="gnb">
        <ul>
            <li><a href="/petnote/list">동물소개</a></li>
            <li><a href="/showoff/showlist">장기자랑</a></li>
            <li><a href="/stray/protect">동물보호</a></li>
            <li><a href="/community/board">커뮤니티</a></li>
        </ul>
    </nav>
    <th:block sec:authorize="isAuthenticated()">
        <th:block th:if="${petID} == null">
            <div id="profile" class="profile" onclick="openModal()">
                <span class="img">
                    <img th:src="${#strings.isEmpty(#authentication.principal.loggedMember.image)
             ? '/images/default-image.jpg'
             : '/PTGUpload/upload/' + #authentication.principal.loggedMember.image}"
                         alt="프로필 이미지"/>
                </span>
                <span class="userName" th:text="${#authentication.principal.loggedMember.userName}">유저명</span>
            </div>
        </th:block>
        <th:block th:if="${petID} != null">
            <a th:href="@{/petnote/profile/{petID}(petID=${petID})}" id="profile" class="profile">
            <span class="img"><img th:src="@{'/PTGUpload/upload/' + ${#authentication.principal.loggedMember.image}}"
                                   alt="프로필"/></span>
                <span class="userName" th:text="${#authentication.principal.loggedMember.userName}">유저명</span>
            </a>
        </th:block>
        <form th:action="@{/member/logout}" method="post">
            <button type="submit" class="btn btn-logout">
                <i class="bi bi-box-arrow-right"></i> 로그아웃
            </button>
        </form>
    </th:block>

    <th:block sec:authorize="isAnonymous()">
        <a th:href="@{/member/login}" class="profile">
            <span><i class="bi bi-person-circle"></i></span>
            <span>로그인</span>
        </a>
    </th:block>
</header>

<!--모달-->
<div id="noPetModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <p>등록된 반려동물이 없습니다.<br>지금 등록하러 가시겠습니까?</p>
        <div class="modal-buttons">
            <a href="/mypage/petreg" class="modal-btn go">펫 등록하러 가기</a>
            <button class="modal-btn close" onclick="closeModal()">닫기</button>
        </div>
    </div>
</div>
<script>
    function openModal() {
        document.getElementById("noPetModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("noPetModal").style.display = "none";
    }
</script>

</html>
