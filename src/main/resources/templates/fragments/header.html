<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8" />
  <title>Pet The Garden Header</title>
  <style>
    body {
      margin: 0;
      background-color: #fbf3ea;
      font-family: "Arial", sans-serif;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .header-container {
      width: 1920px;
      height: 410px;
      margin: 0 auto;
    }
    .logo-section {
      background-color: #f8a92b;
      height: 134px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }
    .logo-section h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
    }
    .logo-section span {
      height: 150px;
    }
    .logo-section img {
      height: 120px;
      object-fit: contain;
    }
    .nav-section {
      background-color: white;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: end;
    }
    .nav-menu {
      display: flex;
      gap: 80px;
      font-size: 24px;
      padding-bottom: 20px;
    }
    .nav-item {
      position: relative;
      cursor: pointer;
    }
    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background-color: #f8a92b;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<div class="header-container">
  <div class="logo-section">
    <a href="#"><img src="/images/logo.png" /></a>
  </div>
  <div class="nav-section">
    <div class="nav-menu">
      <a href="#" class="nav-item active">동물소개</a>
      <a href="#" class="nav-item">장기자랑</a>
      <a href="#" class="nav-item">동물보호</a>
      <a href="#" class="nav-item">커뮤니티</a>
    </div>
  </div>
</div>
</body>
</html>
