<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('펫 장기자랑')}"></head>
<body>
<div th:replace="~{fragments/header}"></div>

<main class="main-content">
    <div class="container">

        <section class="popular-section">
            <div class="section-header center-align">
                <h2 class="section-title center-align">이 달의 인기 게시글</h2>
            </div>
            <div class="popular-grid">
                <div class="popular-card" th:each="pet : ${popularPets}">
                    <img src="/images/웰시코기.png"
                         th:src="@{'/images/' + ${pet.profileImg}}"
                         alt="피치"
                         th:alt="${pet.petName}"
                         class="popular-card-img">
                    <div class="popular-card-desc">
                        <div class="popular-card-title" th:text="${pet.petName}">월요일이라 피곤한 개</div>
                        <div class="popular-card-nickname" th:text="${pet.member.userName}">피자헛톨셋넷</div>
                        <div class="popular-card-like">
                            <span class="material-symbols-outlined">favorite</span>
                            <span th:text="${pet.petLike}">30</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="list-section">
            <div class="section-header">
                <h2 class="section-title">전체 게시글</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-hover pet-table">
                    <thead class="table-light">
                    <tr>
                        <th width="50%" class="text-center">게시글 제목</th>
                        <th width="25%" class="text-center">닉네임</th>
                        <th width="15%" class="text-center">등록일</th>
                        <th width="10%" class="text-center">좋아요</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="pet-row" th:each="pet : ${petList}"
                        th:onclick="|location.href='@{/showoff/showdetail/{petId}(petId=${pet.id})}'|">
                        <td class="pet-title-cell text-center">
                            <h5 class="pet-name" th:text="${pet.petName}">펫 이름</h5>
                            <span class="pet-species" th:text="${pet.species}">종</span>
                        </td>
                        <td class="text-center align-middle">
                            <span class="member-nickname" th:text="${pet.member.userName}">닉네임</span>
                        </td>
                        <td class="text-center align-middle">
                            <span class="reg-date" th:text="${#temporals.format(pet.regDate, 'yyyy.MM.dd')}">2025.07.07</span>
                        </td>
                        <td class="text-center align-middle">
                            <span class="like-count" th:text="${pet.petLike}">0</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<link rel="stylesheet" th:href="@{/css/showlist.css}">
<script th:src="@{/js/showlist.js}"></script>
</body>
</html>
