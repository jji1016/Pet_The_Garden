<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('펫 상세정보')}"></head>
<body>
<div th:replace="~{fragments/header}"></div>

<main class="detail-main-content">
    <div class="detail-container">
        <div class="detail-card">
            <div class="detail-image-box">
                <img th:src="@{${imagePath}}" th:alt="${petName}" class="detail-img">
            </div>
            <div class="detail-info-box">
                <h2 class="detail-title" th:text="${petName}">피치</h2>
                <div class="detail-meta">
                    <span class="detail-species" th:text="${species}">포메라니안 개</span> |
                    <span class="detail-owner" th:text="${owner}">피치집사냥냥</span>
                </div>
                <div class="detail-stats">
                    <span class="stat-item">
                        <span class="material-symbols-outlined">visibility</span>
                        <span th:text="${viewCount}">100</span>
                    </span>
                    <span class="stat-item">
                        <span class="material-symbols-outlined">favorite</span>
                        <span th:text="${likeCount}">30</span>
                    </span>
                    <span class="detail-date" th:text="${regDate}">2025.06.25</span>
                </div>
                <div class="detail-content" th:text="${content}">
                    귀여운 피치의 장기자랑입니다!
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>
<link rel="stylesheet" th:href="@{/css/showoff/showdetail.css}">
</body>
</html>
