<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='장기자랑 등록 페이지')}">
    <link rel="stylesheet" th:href="@{/css/showreg.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2 class>반려동물 장기자랑 등록</h2>
    <form th:action="@{/showoff/showreg}" th:object="${showRegDto}" method="post" enctype="multipart/form-data">
        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" th:field="*{subject}" required>
        </div>

        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" required></textarea>
        </div>

        <div>
            <label for="youtubeLink">유튜브 링크</label>
            <input type="url" id="youtubeLink" th:field="*{youtubeLink}" placeholder="https://youtube.com/...">
        </div>

        <button type="submit">등록</button>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content', {
        filebrowserUploadUrl: '/showoff/image-upload',
        filebrowserUploadMethod: 'form'
    });
</script>
</body>
</html>
