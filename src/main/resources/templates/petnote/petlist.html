<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/petlist.css" />
</head>
<body>
<div class="box">
    <div class="group">
        <div class="overlap">
            <header th:replace="~{fragments/header}"></header>
            <img class="hero" src="img/hero.png"/>
            <div class="pass-btn">
                <div class="div-wrapper">
                    <div class="text-wrapper-2">키워드검색</div>
                </div>
            </div>
            <div class="ask-btn">
                <div class="overlap-2">
                    <div class="text-wrapper-3">검색</div>
                </div>
            </div>
        </div>
        <div class="clinic">
            <div class="overlap-3"><img class="clinic-pic" src="img/clinic-pic-2.png"/>
                <div class="name">알리</div>
                <div class="location"><img class="loc-logo" src="img/image.svg"/>
                    <div class="address">강아지 / M</div>
                </div>
                <div class="doc-name"><img class="vector" src="img/vector-3.svg"/>
                    <div class="text-wrapper-4">member01</div>
                </div>
            </div>
        </div>
        <div class="overlap-wrapper">
            <div class="overlap-3"><img class="clinic-pic" src="img/clinic-pic.png"/>
                <div class="name">신기한강아지</div>
                <div class="location"><img class="loc-logo" src="img/loc-logo-3.svg"/>
                    <div class="address">강아지 / M</div>
                </div>
                <div class="doc-name"><img class="vector" src="img/vector-2.svg"/>
                    <div class="text-wrapper-4">member01</div>
                </div>
            </div>
        </div>
        <div class="overlap-group-wrapper">
            <div class="overlap-3"><img class="clinic-pic" src="img/clinic-pic-3.png"/>
                <div class="name">신기한강아지</div>
                <div class="location"><img class="loc-logo" src="img/loc-logo.svg"/>
                    <div class="address">강아지 / M</div>
                </div>
                <div class="doc-name"><img class="vector" src="img/vector.svg"/>
                    <div class="text-wrapper-4">member01</div>
                </div>
                <div class="appointment">
                    <div class="text-wrapper-5">더 알아보기</div>
                </div>
            </div>
        </div>
        <div class="clinic-2">
            <div class="overlap-3"><img class="clinic-pic" src="img/image.png"/>
                <div class="name">신기한강아지</div>
                <div class="location"><img class="loc-logo" src="img/loc-logo-2.svg"/>
                    <div class="address">강아지 / M</div>
                </div>
                <div class="doc-name"><img class="vector" src="img/vector-4.svg"/>
                    <div class="text-wrapper-4">member01</div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
