<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(일기쓰기)}"></head>
<link rel="stylesheet" href="/css/petnote/profile.css"/>
<link rel="stylesheet" href="/css/petnote/diaryreg.css"/>
<body>
<div class="diary-box">
    <div class="main-visual" id="diary-visual">
        <div class="slogan custom-slogan">
            <p class="main" th:utext="'<strong>' + ${petName} + '의 일기장</strong>'">강아지의 일기장</p>
            <p class="sub">강아지도 고양이도 행복한 정원</p>
        </div>
    </div>
    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/petnote/profile/{petID}(petID=${petID})}">프로필</a></li>
            <li class="active"><a th:href="@{/petnote/diaryreg/{petID}(petID=${petID})}">성장일기</a></li>
            <!--            <li>성장일기</li>-->
        </ul>
        <div class="pet-info">
            <select name="petID" onchange="location.href='/petnote/diaryreg/' + this.value">
                <option th:each="pet : ${petList}"
                        th:value="${pet.id}"
                        th:text="${pet.petName}"
                        th:selected="${pet.id == petID}">
                </option>
            </select>
        </div>
        <form th:action="@{/member/logout}" method="post">
            <button type="submit" class="btn btn-logout">
                <i class="bi bi-box-arrow-right"></i> 로그아웃
            </button>
        </form>
    </nav>
    <div class="profile-wrap">
        <form th:action="@{/petnote/diaryreg}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="petID" th:value="${petID}">
            <div>
                <h6>제목</h6>
                <input type="text" name="subject">
            </div>
            <div class="mt-2 small text-danger" th:errors="${diaryDto.subject}"></div>
            <div class="container">
                <div class="row custom-row">
                    <div class="col-8">
                        <div class="diary-reg-detail">
                            <div>
                                <h6>오늘의 일기</h6>
                                <textarea class="text-content" type="text" name="content" id="content"></textarea>
                            </div>
                            <div class="mt-2 small text-danger" th:errors="${diaryDto.content}"></div>
                            <div>
                                <h6>사진</h6>
                                <input class="img-content" type="file" name="diaryImg" id="diaryImg"
                                       placeholder="사진을 올려주세요">
                            </div>
                        </div>
                        <div class="diary-upload">
                            <button class="btn" type="submit">UPLOAD</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
