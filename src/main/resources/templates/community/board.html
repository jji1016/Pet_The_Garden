<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자유게시판</title>
  <link rel="stylesheet" href="/css/board.css" />
</head>
<body>

<header class="header">
  <div id="header">
    <h1 class="h_logo">
      <a><img src="/imges/capture.png" alt="logo"></a>
    </h1>
  </div>

  <div id="menu">
    <nav class="menu">
      <ul>
        <li>동물소개</li>
        <li>장기자랑</li>
        <li>동물보호</li>
        <li>커뮤니티</li>
      </ul>
    </nav>
  </div>
</header>

<div class="board-wrapper">
  <div class="board-title">
    자유게시판
    <button class="btn-register" onclick="location.href='/community/boardreg'">글 등록</button>
  </div>

  <div class="search-box">
    <form action="/board/search" method="GET">
      <input type="text" name="keyword" placeholder="검색어를 입력해주세요." />
      <button type="submit">검색</button>
    </form>
  </div>

  <table class="board-table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>이름</th>
      <th>아이디</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>6</td>
      <td class="title"><a href="#">좋은 글 공유합니다~~~</a></td>
      <td>hong</td>
      <td>홍길동</td>
      <td>2025-07-01</td>
      <td>40</td>
    </tr>
    <tr>
      <td>5</td>
      <td class="title"><a href="#">가입인사</a></td>
      <td>hong</td>
      <td>홍길동</td>
      <td>2025-06-30</td>
      <td>10</td>
    </tr>
    <!-- 추가 게시글 -->
    </tbody>
  </table>

  <div class="pagination">
    <span>이전</span>
    <span>1 page / 1 pages</span>
    <span>다음</span>
  </div>
</div>

<footer class="footer">
  <div id="footer">
    <h1 class="f_cont">
      <a><img src="/imges/footer.png" alt="logo"></a>
    </h1>
  </div>
</footer>

</body>
</html>
