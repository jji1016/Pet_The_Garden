<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('회사 소개')}">
    <link rel="stylesheet" th:href="@{/css/company/company.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="company-container">
    <div class="company-content">
        <div class="ceo-photo">
            <img th:src="@{/images/짭형욱.png}" alt="대표이사 사진" class="company-img">
        </div>
        <div class="ceo-message">
            <h2>"작은 생명이 전해주는 따뜻한 <br>눈빛, &nbsp;그 한 번의 꼬리 흔듦에
                <br>우리는 하루의 피로를 잊습니다."<br><br></h2>
            <p>
                안녕하세요. <br><br>
                저희 회사를 방문해 주셔서 진심으로 감사드립니다.<br><br>
                저희는 반려동물과 함께하는 행복한 삶을 위해<br>
                항상 고객 여러분의 목소리에 귀 기울이고 있습니다.<br><br>
                작은 불편함도 놓치지 않고 개선하며,<br>
                혁신적인 서비스와 따뜻한 마음으로<br>
                신뢰받는 기업이 되기 위해 최선을 다하겠습니다.<br><br>
                앞으로도 변함없는 관심과 사랑 부탁드리며,<br>
                여러분의 소중한 반려동물과 함께<br>
                더 나은 미래를 만들어가겠습니다.<br><br>
                감사합니다.<br><br>
            </p>
            <div class="ceo-sign">
                <strong>대표이사 김형욱</strong>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
